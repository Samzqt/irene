<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Will You Be My Valentine?</h1>

  <div class="buttons">
    <button class="btn yes-btn" id="yesBtn">Yes</button>
    <button class="btn no-btn" id="noBtn">No</button>
  </div>

  <div class="popup" id="popup">
    <img src="your-image-url.jpg" alt="Your Image" id="popupImage">
    <p id="popupMessage">Why did you choose no?</p>
    <button onclick="closePopup()">Close</button>
  </div>

<script src="script.js"></script>
</body>
</html>
